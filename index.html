<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="instagram-logo.png" alt="Instagram Logo">
            <input type="text" placeholder="Search">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Post 1 -->
            <div class="post">
                <img src="post-image1.jpg" alt="Post Image">
                <div class="post-info">
                    <img src="user-avatar1.jpg" alt="User Avatar">
                    <span class="username">username1</span>
                    <p class="description">Caption for post 1.</p>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <img src="post-image2.jpg" alt="Post Image">
                <div class="post-info">
                    <img src="user-avatar2.jpg" alt="User Avatar">
                    <span class="username">username2</span>
                    <p class="description">Caption for post 2.</p>
                </div>
            </div>

            <!-- Add more posts as needed -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Instagram Clone</p>
        </div>
    </footer>
</body>
</html>
